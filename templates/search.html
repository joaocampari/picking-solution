{% extends "base.html" %}

{% block title %}Consulta - Gestão de Slots e Picking{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <div class="border-4 border-dashed border-gray-200 rounded-lg p-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">Consulta de Devices</h2>

        <form hx-get="/devices/search/htmx" hx-target="#search-result" hx-swap="innerHTML" class="mb-6">
            <div class="bg-white shadow rounded-lg p-6">
                <div class="mb-4">
                    <label for="query" class="block text-sm font-medium text-gray-700 mb-2">
                        Buscar por Device ID ou Código do Slot:
                    </label>
                    <input
                        type="text"
                        id="query"
                        name="query"
                        class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border border-gray-300 rounded-md p-2"
                        placeholder="DEV001 ou R1-P1-L1-C1"
                        autofocus
                    />
                </div>

                <button
                    type="submit"
                    class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                >
                    Buscar
                </button>
            </div>
        </form>

        <div id="search-result">
            <div class="bg-white shadow rounded-lg p-6">
                <p class="text-gray-500 text-center">Digite um Device ID ou código de slot e clique em "Buscar"</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
